<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/app.js' %}"></script>

    <title>{{ title }}</title>

</head>
<body>

<header class="site-header">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a>
                    <img class="site_logo" src="{% static 'images/site_logo.png' %}"/>
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Rozwiń">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarToggle">
                <ul class="navbar-nav">

                    <li class="nav-item {% if title == '#' %} active {% endif %}">
                        <a class="nav-link" href="#">Informacje</a>
                    </li>

                    <li class="nav-item {% if title == '#' %} active {% endif %}">
                        <a class="nav-link" href="#">Referaty</a>
                    </li>

                </ul>
            </div>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item {% if title == '#' %} active {% endif %}">
                        <a class="nav-link" href="#">Zalogowano jako: ##### </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Wyloguj</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="main">

    <div class="container">
        <div class="d-flex p-8 justify-content-center">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="jumbotron">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <span class="text-muted">©2021 </span>
        </div>
    </div>
</div>

</body>
</html>
