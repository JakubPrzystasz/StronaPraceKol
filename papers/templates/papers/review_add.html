{% load crispy_forms_tags %}
{% load custom_papers_tags %}

<div class="box">
    <div class="row text-center">
        <div class="col mt-1">
            <form method='POST' class="post-form" id="review-edit-form">
                {% csrf_token %}
                {{ form }}
            </form>
        </div>
    </div>

    {% if review %}
        <a id="review-edit-cancel-btn">
            <button type="button" class="btn btn-primary">Anuluj</button>
        </a>

    {% endif %}

    <a id="review-edit-submit">
        <button type="button" class="btn btn-succss">Zapisz</button>
    </a>

</div>

{% if review %}
    <script>
        $("#review-edit-cancel-btn").click(function () {
            $.get("{% url 'reviewDetail' review.id %}", {},
                function (data, status) {
                    if (status == 'success') {
                        $(".box").parent().html(data);
                    }
                });
        });
    </script>
{% endif %}

<script>
    $("#review-edit-submit").click(function () {
        var fd = new FormData(document.getElementById('review-edit-form'));
        $.ajax({
            url: "{% url 'reviewCreate' paper.pk  %}",
            data: fd,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (data) {
                $(".box").parent().html(data);
            }
        });
    });
</script>
