{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container w-50">

	<div class="row">
		<div class="col text-center">
			<h1> Czy na pewno chcesz usunąć referat </h1>
			{{ paper.title }}
			<hr>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<form method='POST'>
				{% csrf_token %}
				<input type="submit" class="btn btn-danger btn-block" value="Usun referat"/>
			</form>
		</div>

		<div class="col">
			 <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'paperDetail' paper.pk %}">Anuluj</a>
		</div>
	</div>

</div>
{% endblock %}
