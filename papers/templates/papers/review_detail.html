{% load custom_papers_tags %}

<div class="box">

    <div class="row my-1">
        {% for grade in review.aggregate_grades %}
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{ grade.get_tag_display_text }}</span>
                    </div>
                    <select class="custom-select" id="{{ grade.tag }}">
                        {% for option in grades|in_tag:grade.tag %}
                            <option {% if option.value == grade.value and option.tag == grade.tag %}selected{% endif %}
                                    value="{{ option.value }}"
                                    class="text-{{ option.display_color }}">{{ option.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        {% endfor %}
        <div class="col-md-6 text-center">
            {% if review.author == user %}
                <div class="btn btn-danger" id="review_delete_button">
                    Usuń
                </div>
                <div class="btn btn-primary" id="review_edit_button">
                    Edytuj
                </div>
            {% endif %}
        </div>
    </div>

    <hr class="my-2">

    <div class="row my-1">
        <div class="col-md-2 text-left">
            <h5>Treść recenzji:</h5>
        </div>
        <div class="col-md-10">
            {{ review.text|safe }}
        </div>
    </div>
</div>


<script>
    $("#review_edit_button").click(function () {
        $.get("{% url 'reviewEdit' review.pk %}", {},
            function (data, status) {
                if (status == 'success') {
                    $(".box").parent().html(data);
                }
            });
    });

     $("#review_delete_button").click(function () {
        $.get("{% url 'reviewDelete' review.pk %}", {},
            function (data, status) {
                if (status == 'success') {
                    $(".box").parent().html(data);
                }
            });
    });
</script>
