{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load custom_papers_tags %}
{% block content %}
<div class="container">

	<div class="row text-center">
		<div class="col">
			<form action="{% url 'paperDetail' paper.id %}">
				<input type="submit" class="btn btn-link" value="{{paper.title}}" name="Log"/>
			</form>

		</div>
	</div>

	<hr>

	<div class="row text-center">

			{% if review %}
				<div class="col">
					<form method='POST' class="post-form">

						{% csrf_token %}
						{{ form|crispy }}
						<hr>
						<input type="submit" class="btn btn-success" value="Zmień" name="Log"/>
					</form>
				</div>
				<div class="col mt-1">
					<form action="{% url 'reviewDelete' review.paper.id review.id %}">
						<input type="submit" class="btn btn-danger" value="Usuń" name="Log"/>
					</form>
				</div>

			{% else %}
				<div class="col">
					<form method='POST' class="post-form">

						{% csrf_token %}
						{{ form|crispy }}

						<hr>

						<input type="submit" class="btn btn-success" value="Dodaj" name="Log"/>

					</form>
				</div>
			{% endif%}

	</div>

</div>

{% endblock %}
