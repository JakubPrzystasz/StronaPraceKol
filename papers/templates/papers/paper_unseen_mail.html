<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ subject }}</title>
</head>

<body>

<table align="center" border="0" cellpadding="0" cellspacing="0" style="width:600px;">
    <tr>
        <td align="center" bgcolor="#ffffff" style="padding:30px">
            <p style="text-align:left">Szanowny Panie/Pani</p>
            <p>
                <br>
                Od ostatniej wizty w dniu {{ last_seen }}
                <br>
                otrzymał Pan/Pani
            </p>
            <ul>
                {% for message in messages %}
                    <li>
                        <a target="_blank"
                           href="{{ protocol }}://{{ domain }}{% url 'paperDetail' message.id %}">
                            {{ message.count }} nowych wiadomości na temat artykułu {{ message.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <br>

            <p style="text-align:left">
                <a href="{{ protocol }}://{{ domain }}/contact">Zespół Prace Kół Nakowych Politechiniki Rzeszowskiej</a>
            </p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
