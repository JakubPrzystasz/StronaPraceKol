{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container my-3 row">
        <div class="col-md-6 offset-md-3">

            <h1> Zmiana hasła </h1>
            <hr>

            <form method='POST' class="post-form">
                {% csrf_token %}

                {{ form|crispy }}
                <input type="submit" class="btn btn-primary btn-block" value="Zmień hasło" name="Log"/>
            </form>

            <small class="text-muted py-5">
                <a class="ml-2" href="{% url 'profile' %}">Powrót do ustawień konta</a>
            </small>

            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
