{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container w-50">

	<div class="row">
		<div class="col text-center">
			<h1> Czy na pewno chcesz usunąć konto </h1>
			<hr>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<form method='POST'>
				{% csrf_token %}
				<input type="submit" class="btn btn-danger btn-block" value="Usun konto"/>
			</form>
		</div>

		<div class="col">
			<form action="{% url 'profile' %}">
				<input type="submit" class="btn btn-warning text-danger" value="Anuluj"/>
			</form>
		</div>
	</div>

</div>
{% endblock %}
