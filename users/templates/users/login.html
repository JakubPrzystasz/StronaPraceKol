{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" id="login">
	<div class="col text-center">

	<h1> Zaloguj się </h1>
	<hr>
	
	<!-- detect which button is clicked -->

	<form method='POST' class="post-form">
		{% csrf_token %}

		{{ form|crispy }}

		<input type="submit" class="btn btn-primary btn-block" value="Zaloguj" name="Log"/>

	</form>

	<small class="text-muted">
        <p>Nie masz konta? <a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a></p>
        <p>Istnieje również możliowść<a class="ml-2" href="{% url 'password_reset' %}">odzyskiwania hasła</a></p>
	</small>

	 </div>
</div>
{% endblock %}
